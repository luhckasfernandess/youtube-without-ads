<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer=""></script>
    <title>Youtube Sem Ads</title>
</head>
<body>
    <div class="input">
        <input type="url" placeholder="Cole o aqui o link do vídeo">
        <button type="button" onclick={onclickButton()}>Carregar Vídeo</button>
    </div>
    <div class="video">
        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/7PAjH5qu6_8?autoplay=1&showinfo=0"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; showinfo"
            allowfullscreen>
        </iframe> 
        <!--Mais opções no embed → ?autoplay=1&controls=0&disablekb=1&rel=0&showinfo=0"-->
    </div>
</body>
</html>
